<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Book Library </title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="headerContainer">
            <div class="headerFlex">
                <img id="libraryImage" src="images/library-outline.svg">
                <div>Library Tracker</div>
            </div>
        </div>
        <div class="restOfContainer">
            <div class="newBookButton">
                <button type="button"><img id="plusImage" src="images/plus.svg"></button>
            </div>

            <div class="gridContainer"></div>

            <div class="formContainer">
                <form class="submitForm">
                    <div class="titleSection">
                        <label for="title">Title:</label><br>
                        <input type="text" id="title"><br>
                    </div>
                    <div class="authorSection">
                        <label for="author">Author:</label><br>
                        <input type="text" id="author"><br>
                    </div>

                    <div class="pagesSection">
                        <label for="number">Number of Pages:</label><br>
                        <input type="number" id="pages"><br>
                    </div>

                    <div class="readSection">
                        <input type="radio" id="Read" name="haveRead" value="HaveRead">
                        <label for="Read">Have Read</label>
                        
                        <input type="radio" id="NotRead" name="haveRead" value="HaventRead">
                        <label for="NotRead">Haven't Read</label>
                    </div>

                    <div class="buttonSection">
                        <button class="buttonForm closeButton" type="button" value="Button">Close</button>
                        <button class="buttonForm" type="submit" value="Submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
